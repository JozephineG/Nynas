   </head>
   <body>
      <header class="mainheader">
         <h1 class="boldheader">Nickstabadet</h1>
         <label class="submainheader">Ett soligt sommarbad</label>
      </header>
      <div>
         <div class = "bg-white">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                     <li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Kontakt <span class="sr-only">(current)</span></a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Väder <span class="sr-only">(current)</span></a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Tillbaks <span class="sr-only">(current)</span></a></li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>
      <div class="container">
         <br/>   
         <section>
            <article class="articles">
               <header class="sectionheader">
                  <h3>Lämna dina synpunkter här!</h3>
               </header>
               <br>
               <label>Rubrik</label>
               <p>
                  <input type="text" 
                     placeholder="Rubrik.."
                     maxlength="24"
                     required>
               </p>
               <br>
               <label>Beskrivning</label>
               <p>
                  <textarea placeholder="Max 100 tecken" rows="4" cols="25">
                  </textarea>
               </p>
               <p class="beskrivningsMessage">Max 100 tecken</p>
               <label> Ärende </label>
               <p>
                  <select>
                     <option>Camping</option>
                     <option selected>Strand</option>
                     <option>Övrigt</option>
                  </select>
               </p>
               <br>
               <p>
                  <label>Vill du få svar på din synpunkt?</label>
               </p>
               <p>
                  <input name="remember_me"
                     type="radio" id="remember_yes">
                  <label for="remember_yes">Ja</label>
                  <input name="remember_me" 
                     type="radio" id="remember_no" checked>
                  <label for="remember_no">Nej</label>
               </p>
               <label> Email </label>
               <input type="text" 
                  placeholder="exempel@email.com"
                  maxlength="30"
                  required>
               <br>
               <p>
                  <br>
                  <button class="btn btn-primary" type="submit">Skicka...</button>
               </p>
            </article>
         </section>
         <div class="col-1"></div>
         <br>
      </div>
      <div class="row">
         <div class="col-6 offset-5">
            <footer class="endofpage"> 
               Vill du veta mer? <a href="mailto:abs@def.com">kavzor@gmail.com</a>
            </footer>
         </div>
      </div>
   </body>
