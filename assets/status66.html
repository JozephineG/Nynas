<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" type="text/css" href="../styles/general66.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/journal/bootstrap.min.css">
      <title>Nickstabadet</title>
      <meta name="viewport" content="width=device-width, inital-scale=1.0">
   </head>
   <body>
      <header class="mainheader">
         <h1 class="boldheader">Nickstabadet</h1>
         <label class="submainheader">Ett soligt sommarbad</label>
      </header>
      <div>
         <div class = "bg-white">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                     <li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Kontakt <span class="sr-only">(current)</span></a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Väder <span class="sr-only">(current)</span></a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Tillbaks <span class="sr-only">(current)</span></a></li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>
      <div class="bg-light container">
         <br/>
         <div class="row">
            <div class="col-5 offset-1">
               <section>
                  <article class="articles">
                     <header class="sectionheader">
                        <h2>Åker tågen?</h2>
                        <br>
                     </header>
                     <h3> Åker ifrån... </h3>
                     <input class="departing-from"
                        type="text" 
                        placeholder="..."
                        maxlength="30"
                        required>
                     <br>
                     <br>
                     <button class="btn btn-primary" type="submit">Skicka...</button>
                     <br>    
                     <br>
                     <table class="table">
                        <thead>
                           <tr>
                              <th scope="col">Nr</th>
                              <th scope="col">Avgår</th>
                              <th scope="col">Ankommer</th>
                           </tr>
                        </thead>
                        <tbody class="train-data">
                        </tbody>
                     </table>
                     <br>
                     <p class ="traffic-message"></p>
                     <p class="departing-from-message"></p>
                  </article>
               </section>
            </div>
            <div class="col-6">
               <section>
                  <article class="articles">
                     <header class="sectionheader">
                        <h2>Vädret på Nicksta!</h2>
                     </header>
                     <table class="table weather">
                        <thead>
                           <tr>
                              <th scope="col">Klocka</th>
                              <th scope="col">Väder</th>
                              <th scope="col">Värme</th>
                              <th scope="col">Vind</th>
                           </tr>
                        </thead>
                        <tbody class="weather-data">
                        </tbody>
                     </table>
                  </article>
               </section>
            </div>
         </div>
         <br>
         <script src = "scripts/app.js"></script>
      </div>
      <div class="row">
         <div class="col-6 offset-5">
            <footer class="endofpage"> 
               Vill du veta mer? <a href="mailto:abs@def.com">kavzor@gmail.com</a>
            </footer>
         </div>
      </div>
   </body>
